<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GeoTagApp</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" id="favicon">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./stylesheets/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header class="header row">
            <img src="./images/location.png" class="header__image" alt="an image of a map and location">
            <h1 class="header__title">GeoTagApp</h1>
            <nav class="header__navigation">
                <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
            </nav>
        </header>

        <main class="main row">
            <section class="main__tagging tagging col-4">
                <h2>Tagging</h2>

                <!-- ############### VS1Lab 1a Form 1 Start -->
                <form id="tag-form" action="/tagging" method="post">            
                    <!--    
                    id= eindeutige Kennung für dieses Formular (damit man mit z.B. JavaSkript oder CSS drauf zugreifen kann)
                    action= Gibt URL (bzw. den Pfad) an, an den Formulardaten gesendet werden sollen
                    method= gibt an welche Methode zum Versenden der Daten genutzt werden soll.
                    post= Name-Wert Paar in der URL nicht sichtbar
                          Unbegrenzte Länge der URL
                    -->
                    <fieldset>                                                  
                        <!--  
                        Verwendet um Elemente in Formular visuell zu sortieren
                        Gruppiert Formularelemente
                        -->
                        <legend>Add a new GeoTag</legend>                      
                        <!--   
                        Titel für den (zusammengehörigen) Abschnitt  
                        -->
                        <label for="latitude">Lattude:   </label><input type="number" placeholder="some number" disabled id="latitude" value="12345678"/>           
                        <!--  
                        label= Es wird ein Feld mit dem Namen Latitude erstellt
                                id gibt wieder eindeutige Kennung für dieses Label an

                        input= Erfasst Benutzereingabe
                        type= hier werden nur Zahlen als Eingabe akzeptiert
                        placeholder= Platzhalter, zeigt nur, welche Art von Daten erwartet werden
                        disabled= deaktiviert Eingabefeld, nutzer kann es nicht bearbeiten/auswählen
                        id= id von label
                        value= Gibt einen Wert in das Feld ein
                        -->
                        <label for="longitude">Longitude:</label><input type="number" placeholder="some number" disabled id="longitude" value="12345678"/>
                        <label for="name">Name:          </label><input type="text" placeholder="e.g. Berlin" pattern="[A-Za-z]+" required id="name" maxlength="10"/>
                        <!-- 
                        required= dieses Feld muss ausgefüllt sein
                        maxlength= können maximal 10 char eingegeben werden
                        -->
                        <label for="hashtag">Hashtag:    </label><input type="text" placeholder="e.g. #ber" pattern="[#][A-Za-z]+" maxlength="11" id="hashtag"/>
                        <!-- 
                        pattern= muss mit # anfangen, dann mindestens 1 Buchstabe folgen
                        -->
                        <input type="submit" value="Add Tag" class="submit">
                        <!-- 
                        submit= schaltfläche kann verwendet werden um formular abzuschicken
                        class= weist der Schaltfläche eine Klasse namens "submit" 
                        (Um bspw. mit JavaSkript oder CSS zu interagieren)
                        Im gegensatz zu id nicht eindeutig, kann also mehrfach in document benutzt werden
                        -->
                    </fieldset>
                </form>
                <!-- ############### VS1Lab 1a Form 1 End -->

            </section>

            <section class="main__discovery discovery col-8">
                <h2 class="discovery__title">Discovery</h2>

                <!-- ############### VS1Lab 1a Form 2 Start -->
                <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="get">
                    <!-- 
                    Wieso hier Class und ID?
                    -->
                    <fieldset>
                        <legend>Search</legend>
                        <label for="searchterm">Search term or keywords:</label>
                        <input type="text" placeholder="e.g. berlin" required pattern="[A-Za-z]+" id="searchterm"/>
                        <label hidden for="sLatitude">sLatitude</label>
                        <input type="hidden" id="sLatitude"  value="12345678"/>
                        <label hidden for="sLongitude">sLongitude</label>
                        <input type="hidden" id="sLongitude" value="12345678"/>
                        <input type="submit" value="Search" class="submit">
                    </fieldset>
                </form>
                <!-- ############### VS1Lab 1a Form 2 End -->

                <div class="discovery__wrapper row">
                    <div class="discovery__taglist col-3">
                        <ul class="discovery__results" id="discoveryResults">
                            <li>Castle (49.01379, 8.404435) #sight</li>
                            <li>IWI (49.01379, 8.390071) #edu</li>
                        </ul>
                    </div>

                    <div class="discovery__map col-9">
                        <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                        <span>Result map</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <span>(c) 2021/22 HKA_IWI_VSYS</span>
        </footer>
    </body>
</html>
